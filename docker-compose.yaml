  redis:
    container_name: redis
    image: redis:7-alpine
    expose:
      - 6379
    ports:
      - "6379:6379"

  mongo:
    container_name: mongo
    image: mongo:4.4.18
    env_file:
      - .env
    ports:
      - "27017:27017"
    expose:
      - 27017
    command:
      - '--logpath'
      - '/var/log/mongodb/mongod.log'
