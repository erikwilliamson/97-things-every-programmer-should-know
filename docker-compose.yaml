version: '3.8'

services:
  api:
    build: .
    container_name: api
    command: uvicorn ninety_seven_things.main:app --reload --reload-dir src --use-colors --host 0.0.0.0 --port ${API_PORT}
    env_file:
      - .env
    expose:
      - ${API_PORT}
    depends_on:
      - mongo
    links:
      - mongo
    volumes:
      - ./:/app
      - ./tests:/tests
    ports:
      - "${API_PORT}:${API_PORT}"

